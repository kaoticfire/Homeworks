{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
<h1 align="center">Chore List</h1>
<ul class="list-group list-group-flush" id="chores">
  {% for chore in chores %}
    {% if user.is_parent %}
        <li class="list-group-item">
            {{ chore.data }}
            <button type="button" class="close" onClick="deleteChore({{ chore.id }})">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
    {% else %}
        <li class="list-group-item">
            {{ chore.data }}
            <button type="button" class="close" onClick="deleteChore({{ chore.id }})">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
    {% endif %}
{% endfor %}
</ul>
{% endblock %}
