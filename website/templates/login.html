{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}
<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
  <a class="nav-item nav-link" id="reset" href="/reset_request">Forgot Password?</a>
  <a class="nav-item nav-link" id="signUp" href="/sign_up">Need an account?</a>
</form>
{% endblock %}
